<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABDULLAH[CV]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="up">
        <img class="portfilo" src="images/profile.jpg" alt="" />
      </div>
      <div class="down">
        <h2>CodingLab</h2>
        <p>YouTuber & Blogger</p>
        <div class="social">






          
          <img class="icon" src="images/facebook.png" alt="" />
          <img class="icon" src="images/instagram.png" alt="" />
          <img class="icon" src="images/linkedin.png" alt="" />
          <img class="icon" src="images/twitter.png" alt="" />
        </div>
        <div class="buttons">
          <button class="horizintal-button" id="b1">Subscribe</button>
          <button class="horizintal-button" id="b2">Message</button>
        </div>

        <div class="box-down">
          <div class="box-small">
            <img class="icon1" id="icon1" src="images/heart.png" alt="" />
            <h6>60k</h6>
          </div>
          <hr />
          <div class="box-small">
            <img
              class="icon1"
              id="icon1"
              src="images/conversation.png"
              alt=""
            />
            <h6>20k</h6>
          </div>
          <hr />
          <div class="box-small">
            <img class="icon1" id="icon1" src="images/share.png" alt="" />
            <h6>12k</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
